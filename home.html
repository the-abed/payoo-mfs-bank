<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title> 
    <!-- style css link  -->
     <link rel="stylesheet" href="./style.css">
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn   -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="outfit-font bg-[#f4f5f7] h-[100vh]">
    <main class=" max-w-lg mx-auto  ">
       <section class="nav-feature bg-white rounded-b-xl">
         <!-- navbar  -->
        <nav class=" min-h-[50px] max-w-lg mx-auto flex justify-between items-center p-3 border-b-1 border-gray-100">
            <div class="flex items-center">
                <div><img src="./assets/Group.png" alt=""></div>
                <div><h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
                    <p>Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log out</button>
            </div>
        </nav>
        
        <!-- welcome section  -->
         <div class= "rounded-3xl max-w-lg mx-auto p-4">
            <div class="max-w-lg mx-auto mt-8 rounded-3xl p-3" >
            <h2 class="font-bold text-2xl">ðŸ”¥Welcome to Payooo!</h2>
            <p class="text-[#08080880] mt-3">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
         </div>
         <div class=" h-[200px] grid grid-cols-3 gap-3 p-3" >
            <div class="p-3 text-center border-2 border-gray-100 rounded-xl " >
                <img src="./assets/wallet1.png" alt="" class="mx-auto">
                <h2 class="mt-2 text-sm">Add Money</h2>
            </div>
            <div class=" p-3 text-center border-2 border-gray-100 rounded-xl " >
                <img src="./assets/send1.png" alt="" class="mx-auto">
                <h2 class="mt-2 text-sm">Cashout</h2>
            </div>
            <div class=" p-3 text-center border-2 border-gray-100 rounded-xl " >
                <img src="./assets/send1.png" alt="" class="mx-auto">
                <h2 class="mt-2 text-sm">Transfer Money</h2>
            </div>
            <div class=" p-3 text-center border-2 border-gray-100 rounded-xl" >
                <img src="./assets/bonus1.png" alt="" class="mx-auto">
                <h2 class="mt-2 text-sm">Get Bonus</h2>
            </div>
            <div class=" p-3 text-center border-2 border-gray-100 rounded-xl" >
                <img src="./assets/money1.png" alt="" class="mx-auto">
                <h2 class="mt-2 text-sm">Pay Bill</h2>
            </div>
            <div class=" p-3 text-center border-2 border-gray-100 rounded-xl" >
                <img src="./assets/transaction1.png" alt="" class="mx-auto">
                <h2 class="mt-2 text-sm ">Transactions</h2>
            </div>
         </div>
         </div>
       </section>

         <!-- all form sectioin  -->
          <section>
            <div class="my-8 mx-5" >
                <h2 class="font-bold my-3 text-lg">Add Money</h2>
                <form action="" class="bg-white p-4 rounded-3xl">
                    <div>
                  <h2 class="">Select A Bank</h2>
                <select id="bank-select" class="select w-full rounded-3xl mt-2">
                <option disabled selected>Select back</option>
                <option>Standard Bank</option>
                <option>Islamin Bank</option>
                <option>Dutch Bangla Bank</option>
                </select>
                 </div>
                <div class="mt-2">
                <label for="" class="">Bank Account Number</label><br />
                <input type="text" id="account-number"
                class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
                placeholder="Enter 11 digit account number"
                />
                </div>
                <div class="mt-3">
                <label for="" class="">Amount to Add</label><br />
                <input
                type="text" id="add-money"
                class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
                placeholder="Add Amount to withdraw"
                />
                </div>
                <div class="mt-3">
                <label for="" class="">Pin Number</label><br />
                <input
                type="text" id="add-money-pin"
                class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
                placeholder="Enter 4 digit pin number"
                />
                </div>
                <button id="add-money-btn" class="w-full mt-5 bg-[#0874f2] rounded-3xl text-lg text-white btn btn-active btn-primary"> Add Money <button>
                </form>
            </div>
          </section>
    </main>
    <script src="./home.js"></script>
    </body>
</html>
