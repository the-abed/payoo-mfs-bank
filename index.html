<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn   -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="w-[350px] bg-white rounded-2xl p-5">
      <div>
        <label for="" class="font-bold">Mobile Number</label><br />
        <input
          id="mobile-number"
          type="text"
          class="input bg-[#f4f5f7] rounded-3xl mt-3 mb-3"
          placeholder="Enter your number"
        />
      </div>
      <div>
        <label for="" class="font-bold">4 Digit Pin</label><br />
        <input
          id="pin-number"
          type="text"
          class="input bg-[#f4f5f7] rounded-3xl mt-3"
          placeholder="Enter 4 Digit Pin"
        />
      </div>
      <button
        id="login-btn"
        class="w-full mt-5 bg-[#0874f2] rounded-3xl text-white btn btn-active btn-primary"
      >
        Login
      </button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
